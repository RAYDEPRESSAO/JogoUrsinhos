<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Contar Ursinhos</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Press Start 2P", "VT323", monospace;
        background: linear-gradient(135deg, #87ceeb, #98fb98, #ffb6c1);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .game-container {
        width: 800px;
        max-width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        display: grid;
        grid-template-columns: 1fr 300px;
        grid-template-rows: auto auto 1fr auto auto;
        grid-template-areas:
          "header header"
          "score score"
          "bears options"
          "question question"
          "feedback feedback"
          "next next";
        gap: 15px;
        align-items: center;
        position: relative;
      }

      h1 {
        grid-area: header;
        color: #ff6b35;
        font-size: 18px;
        text-shadow: 2px 2px 0px #000;
      }

      .score {
        grid-area: score;
        font-size: 14px;
        color: #2e8b57;
        text-shadow: 1px 1px 0px #000;
      }

      #toggleMusic {
        margin-left: 15px;
        font-size: 12px;
        padding: 5px 10px;
        border: none;
        border-radius: 10px;
        background: #4682b4;
        color: #fff;
        cursor: pointer;
      }

      .bears-area {
        grid-area: bears;
        min-height: 200px;
        background: rgba(144, 238, 144, 0.4);
        border: 3px dashed #228b22;
        border-radius: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .bear {
        width: 70px;
        height: 70px;
        background-image: url("ursinho-contagem.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;
        animation: bounceIn 0.8s ease-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .question {
        grid-area: question;
        font-size: 16px;
        color: #4b0082;
        text-shadow: 1px 1px 0 #fff;
      }

      .options {
        grid-area: options;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        width: 280px;
        height: 280px;
      }

      .option-btn {
        width: 120px;
        height: 120px;
        border: none;
        background: none;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .option-btn:hover {
        transform: scale(1.05);
      }
      .option-btn.correct {
        background: linear-gradient(145deg, #90ee90, #32cd32);
      }
      .option-btn.incorrect {
        background: linear-gradient(145deg, #ffb6c1, #ff69b4);
      }

      .feedback {
        grid-area: feedback;
        font-size: 13px;
        min-height: 30px;
        text-shadow: 1px 1px 0 #000;
      }
      .feedback.correct {
        color: #228b22;
      }
      .feedback.incorrect {
        color: #dc143c;
      }

      .next-btn,
      .level-btn {
        grid-area: next;
        font-size: 1.2em;
        padding: 15px 30px;
        background: linear-gradient(145deg, #87ceeb, #4682b4);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
      }

      .level-btn {
        display: none;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (orientation: portrait) {
        .game-container {
          grid-template-columns: 1fr;
          grid-template-areas:
            "header"
            "score"
            "bears"
            "question"
            "options"
            "feedback"
            "next";
        }
        .options {
          width: 280px;
          height: 280px;
          margin: 0 auto;
        }
        .option-btn {
          min-height: 80px;
        }
        .bears-area {
          min-height: 150px;
        }
        .bear {
          width: 120px;
          height: 120px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 14px;
        }
        .bear {
          width: 45px;
          height: 45px;
        }
        .option-btn {
          min-height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>üêª Conte os Ursinhos! üêª</h1>
      <div class="score">
        Pontua√ß√£o: <span id="score">0</span>
        <button id="toggleMusic">üîä M√∫sica</button>
      </div>

      <div class="bears-area" id="bearsArea"></div>
      <div class="question" id="question">Quantos ursinhos voc√™ v√™?</div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn">Pr√≥xima Pergunta</button>
      <button class="level-btn" id="levelBtn">
        Ir para o Pr√≥ximo N√≠vel ‚ûï
      </button>
    </div>

    <!-- √Åudios -->
    <audio id="bgMusic" loop>
      <source src="sons/musica-fundo.mp3" type="audio/mpeg" />
    </audio>
    <audio id="acertoSound">
      <source src="sons/som-acerto.wav" type="audio/wav" />
    </audio>
    <audio id="erroSound">
      <source src="sons/som-erro.wav" type="audio/wav" />
    </audio>

    <script>
      let currentBearCount = 0;
      let score = 0;
      let gameRound = 1;
      let answered = false;

      const bgMusic = document.getElementById("bgMusic");
      const toggleBtn = document.getElementById("toggleMusic");
      const nextBtn = document.getElementById("nextBtn");
      const levelBtn = document.getElementById("levelBtn");

      nextBtn.onclick = nextRound;

      function generateRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function createBears(count) {
        const bearsArea = document.getElementById("bearsArea");
        bearsArea.innerHTML = "";
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const bear = document.createElement("div");
            bear.className = "bear";
            bearsArea.appendChild(bear);
          }, i * 200);
        }
      }

      function generateOptions(correctAnswer) {
        const options = [correctAnswer];
        const maxNumber = Math.max(10, correctAnswer + 3);
        while (options.length < 4) {
          const option = generateRandomNumber(1, maxNumber);
          if (!options.includes(option)) options.push(option);
        }
        return options.sort(() => Math.random() - 0.5);
      }

      function createOptionButtons(options, correctAnswer) {
        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";
        options.forEach((option) => {
          const button = document.createElement("button");
          button.className = "option-btn";
          button.style.backgroundImage = `url('numero_${option}.png')`;
          button.onclick = () => checkAnswer(option, correctAnswer, button);
          optionsContainer.appendChild(button);
        });
      }

      function checkAnswer(selectedAnswer, correctAnswer, button) {
        if (answered) return;
        answered = true;

        const feedback = document.getElementById("feedback");
        const acertoSound = document.getElementById("acertoSound");
        const erroSound = document.getElementById("erroSound");

        if (selectedAnswer === correctAnswer) {
          button.classList.add("correct");
          feedback.textContent = "Muito bem! Voc√™ acertou! üéâ";
          feedback.className = "feedback correct";
          score += 10;
          document.getElementById("score").textContent = score;
          acertoSound.play();
        } else {
          button.classList.add("incorrect");
          feedback.textContent = `Ops! A resposta certa era ${correctAnswer}. Tente novamente! üí™`;
          feedback.className = "feedback incorrect";
          erroSound.play();
        }

        nextBtn.disabled = false;
      }

      function nextRound() {
        answered = false;
        gameRound++;

        if (gameRound > 15) {
          // Esconde bot√£o de pr√≥xima pergunta e mostra bot√£o de pr√≥ximo n√≠vel
          nextBtn.style.display = "none";
          levelBtn.style.display = "inline-block";
          return;
        }

        let maxBears = gameRound <= 5 ? 3 : gameRound <= 10 ? 5 : 8;
        currentBearCount = generateRandomNumber(1, maxBears);
        createBears(currentBearCount);
        createOptionButtons(
          generateOptions(currentBearCount),
          currentBearCount
        );
        document.getElementById("feedback").textContent = "";
        document.getElementById("feedback").className = "feedback";
        nextBtn.disabled = true;
      }

      levelBtn.onclick = () => {
        window.location.href = "adi√ß√£o.html"; // Link para pr√≥ximo n√≠vel
      };

      function startGame() {
        score = 0;
        gameRound = 0;
        document.getElementById("score").textContent = score;
        nextRound();
      }

      document.body.addEventListener(
        "click",
        () => {
          if (bgMusic.paused) {
            bgMusic.volume = 0.3;
            bgMusic.play();
          }
        },
        { once: true }
      );

      toggleBtn.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play();
          toggleBtn.textContent = "üîä M√∫sica";
        } else {
          bgMusic.pause();
          toggleBtn.textContent = "üîá M√∫sica";
        }
      });

      startGame();
    </script>
  </body>
</html>
