<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√öltimo N√≠vel: Contar Ursinhos</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Press Start 2P", "VT323", monospace;
        background: linear-gradient(135deg, #87ceeb, #98fb98, #ffb6c1);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .game-container {
        width: 800px;
        max-width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        display: grid;
        grid-template-columns: 1fr 300px;
        grid-template-rows: auto auto 1fr auto auto;
        grid-template-areas:
          "header header"
          "score score"
          "bears options"
          "question question"
          "feedback feedback"
          "next next";
        gap: 15px;
        align-items: center;
        position: relative;
      }
      h1 {
        grid-area: header;
        color: #ff6b35;
        font-size: 18px;
        text-shadow: 2px 2px 0 #000;
      }
      .score {
        grid-area: score;
        font-size: 14px;
        color: #2e8b57;
        text-shadow: 1px 1px 0 #000;
      }
      #toggleMusic {
        margin-left: 15px;
        font-size: 12px;
        padding: 5px 10px;
        border: none;
        border-radius: 10px;
        background: #4682b4;
        color: #fff;
        cursor: pointer;
      }
      .bears-area {
        grid-area: bears;
        min-height: 200px;
        background: rgba(144, 238, 144, 0.4);
        border: 3px dashed #228b22;
        border-radius: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }
      .bear {
        width: 70px;
        height: 70px;
        background-image: url("ursinho-contagem.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 50%;
        animation: bounceIn 0.8s ease-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .question {
        grid-area: question;
        font-size: 16px;
        color: #4b0082;
        text-shadow: 1px 1px 0 #fff;
      }
      .options {
        grid-area: options;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        width: 280px;
        height: 280px;
      }
      .option-btn {
        width: 120px;
        height: 120px;
        border: none;
        background: none;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .option-btn:hover {
        transform: scale(1.05);
      }
      .option-btn.correct {
        background: linear-gradient(145deg, #90ee90, #32cd32);
      }
      .option-btn.incorrect {
        background: linear-gradient(145deg, #ffb6c1, #ff69b4);
      }
      .feedback {
        grid-area: feedback;
        font-size: 13px;
        min-height: 30px;
        text-shadow: 1px 1px 0 #000;
      }
      .feedback.correct {
        color: #228b22;
      }
      .feedback.incorrect {
        color: #dc143c;
      }
      .next-btn,
      .credits-btn {
        grid-area: next;
        font-size: 1.2em;
        padding: 15px 30px;
        background: linear-gradient(145deg, #87ceeb, #4682b4);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      @media (max-width: 600px) {
        .game-container {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto auto auto auto auto;
          grid-template-areas: "header" "score" "bears" "options" "question" "feedback" "next";
          padding: 10px;
        }
        h1 {
          font-size: 14px;
        }
        .score {
          font-size: 12px;
        }
        .bears-area {
          min-height: 150px;
          gap: 10px;
        }
        .bear {
          width: 50px;
          height: 50px;
        }
        .options {
          width: 200px;
          height: 200px;
          gap: 10px;
          margin: 0 auto;
        }
        .option-btn {
          width: 80px;
          height: 80px;
        }
        .question {
          font-size: 14px;
        }
        .next-btn,
        .credits-btn {
          font-size: 1em;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>üêª Ursinhos da contagem üêª</h1>
      <div class="score">
        Pontua√ß√£o: <span id="score">0</span>
        <button id="toggleMusic">üîä M√∫sica</button>
      </div>
      <div class="bears-area" id="bearsArea"></div>
      <div class="question" id="question">Quantos ursinhos voc√™ v√™?</div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" onclick="nextRound()" disabled>
        Pr√≥xima Pergunta
      </button>
      <button
        class="credits-btn"
        id="creditsBtn"
        style="display: none"
        onclick="goToNextLevel()"
      >
        Pr√≥xima fase
      </button>
    </div>

    <!-- √Åudios -->
    <audio id="acertoSound"></audio>
    <audio id="erroSound"></audio>
    <audio id="spokenError"></audio>
    <audio id="acertoExtra"></audio>
    <audio id="roundStart"></audio>
    <audio id="musicaFundo" autoplay loop muted>
      <source src="sons/musica-fundo.mp3" type="audio/mpeg" />
    </audio>

    <script>
      let score = 0,
        answered = false,
        correctAnswer = 0;

      const scoreEl = document.getElementById("score");
      const feedbackEl = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextBtn");
      const creditsBtn = document.getElementById("creditsBtn");

      function generateRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function createBearsRound() {
        const bearsArea = document.getElementById("bearsArea");
        bearsArea.innerHTML = "";
        correctAnswer = generateRandomNumber(1, 8); // quantidade de ursinhos
        for (let i = 0; i < correctAnswer; i++) {
          const bear = document.createElement("div");
          bear.className = "bear";
          bearsArea.appendChild(bear);
        }
        // toca som de in√≠cio da rodada
        const roundAudio = document.getElementById("roundStart");
        roundAudio.src = "sons/contagem.opus";
        roundAudio.play();

        createOptions(correctAnswer);
        nextBtn.disabled = true;
      }

      function createOptions(answer) {
        const container = document.getElementById("options");
        container.innerHTML = "";
        let options = [answer];
        while (options.length < 4) {
          let opt = generateRandomNumber(1, 10);
          if (!options.includes(opt)) options.push(opt);
        }
        options.sort(() => Math.random() - 0.5);
        options.forEach((opt) => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.style.backgroundImage = `url('numero_${opt}.png')`;
          btn.onclick = () => checkAnswer(opt, btn);
          container.appendChild(btn);
        });
      }

      function checkAnswer(selected, btn) {
        if (answered) return;
        answered = true;

        const acertoSound = document.getElementById("acertoSound");
        const erroSound = document.getElementById("erroSound");
        const spokenError = document.getElementById("spokenError");
        const acertoExtra = document.getElementById("acertoExtra");

        if (selected === correctAnswer) {
          btn.classList.add("correct");
          feedbackEl.textContent = "Muito bem! Voc√™ acertou üéâ";
          feedbackEl.className = "feedback correct";
          score += 10;
          scoreEl.textContent = score;
          acertoSound.src = "sons/som-acerto.wav";
          acertoSound.play();
          acertoExtra.src = "sons/muitobemacertou.opus";
          acertoExtra.play();
          nextBtn.disabled = false;

          if (score >= 80) {
            // limite para terminar o n√≠vel
            nextBtn.style.display = "none";
            creditsBtn.style.display = "inline-block";
            feedbackEl.textContent = "üéâ Parab√©ns! Voc√™ concluiu o n√≠vel! üéâ";
          }
        } else {
          btn.classList.add("incorrect");
          feedbackEl.textContent = `Ops! A resposta era ${correctAnswer}`;
          feedbackEl.className = "feedback incorrect";

          spokenError.pause();
          spokenError.currentTime = 0;
          spokenError.src = `sons/arespostacertaera${correctAnswer}.opus`;
          spokenError.play();
          nextBtn.disabled = false;
        }
      }

      function nextRound() {
        answered = false;
        feedbackEl.textContent = "";
        feedbackEl.className = "feedback";
        createBearsRound();
      }

      function goToNextLevel() {
        window.location.href = "adi√ß√£o.html";
      }

      const musica = document.getElementById("musicaFundo");
      const toggleBtn = document.getElementById("toggleMusic");
      document.addEventListener(
        "click",
        () => {
          if (musica.muted) {
            musica.muted = false;
            musica.play();
          }
        },
        { once: true }
      );
      toggleBtn.addEventListener("click", () => {
        if (musica.paused) {
          musica.play();
          toggleBtn.textContent = "üîä M√∫sica";
        } else {
          musica.pause();
          toggleBtn.textContent = "üîá M√∫sica";
        }
      });

      nextRound(); // inicia a primeira rodada
    </script>
  </body>
</html>
